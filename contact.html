    <main>
      <h3>Contact Tia</h3>
      <h1 class="mb-5">
        Tia invites you to join her facebook group, get in touch via email, or
        keep up to date with her latest news and events on Instagram.
      </h1>

      <div id="container" class="contact-me-links container">
        <div class="row">
          <div class="Contact-icon col-sm-4">
            <div class="wrapper">
              <a
                href="http://www.facebook.com/groups/3061314027435405/?ref=share_group_link"
                target="_blank"
                title="link to Tia deacon author facebook"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
            </div>
          </div>
          <div class="Contact-icon col-sm-4">
            <div class="wrapper">
              <a
                href="http://www.instagram.com/tscosywritngcorner/?igsh=OG14ejhpcTBnZTEw&utm_source=qr"
                target="_blank"
                title="link to tia deacon author instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </div>
          </div>
          <div class="Contact-icon col-sm-4">
            <div class="wrapper">
              <a
                href="mailto:tiadeacon8@gmail.com"
                target="_blank"
                title="link to send an email to tia deacon"
                ><i class="fa-solid fa-envelope"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
